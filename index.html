</head>

<body class="bg-dark bg-gradient">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Palindrome Number Checker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Projetos</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Palindrome Number Checker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GitHub</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Calculadoras
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item"
                                        href="https://soares007.github.io/aula10-03-2023/">Calculadora Simples</a></li>
                                <li><a class="dropdown-item"

                                </li>
                                <li>
                                    <hr class="dropdown-divider">

                                <li><a class="dropdown-item"
                                        href="https://soares007.github.io/conversor-medidas/">Conversor de Unidades de
                                        Tempo</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card col-md-3 position-absolute top-50 start-50 translate-middle text-center text-dark p-3">
            <div class="card-body">
                <div class="row">
                    <div>
                        <h1>Insira um número</h1>
                        <form>
                            <div class="form-group p-3">
                                <label class="p-3" for="numero">Número:</label>
                                <input type="text" class="form-control" id="num" name="num"
                                    placeholder="Insira um Número">
                            </div>
                            <button type="button" class="btn btn-primary"
                                onclick="palindromeChecker()">Verificar</button>
                        </form>
                        <div class="alert alert-success" role="alert" style="display: none" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function palindromeChecker() {

            let result = document.getElementById("result");

            var valorFinal = document.getElementById("num").value;

            var reverso = valorFinal.split("").reverse().join("");
            if (valorFinal.trim() == '') {
                return alert("Porfavor insira um numero!");
            } else {
                if (reverso === valorFinal) {
                    result.innerHTML = `<p>${valorFinal} é um palindromo</p>`;
                } else {
                    result.innerHTML = `<p>${valorFinal} não é um palindromo</p>`; 
                }
            }

            result.style.display="block";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
